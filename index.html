<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>
    
</head>
<body>
    <header>
        <div class="title">DOC's de Defesa</div>
        <ul class="links">
            <li>SIP</li>
            <li>Autor</li>
        </ul>        
    </header>
    <section>
        <div class="container">
            <form>
                <div class="row gy-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name">
                        <label>Nome do discente</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="title">
                        <label for="title" class="form-label">Título do Trabalho:</label>
                    </div>
                </div>
                <div class="row gy-2">
                    <div class="col-4">
                        <label for="date">Data:</label>
                        <input type="date" name="data" id="date">
                        <label for="time">Horário:</label>
                        <input type="text" name="hora" id="time" size="5">
                    </div>    
                    <div class="col-8">    
                        <span class="radio-btns"> Local/Remota:
                            <span class="radio-btns">
                                <input type="radio" name="local" id="presencial">
                                <label for="presencial">Presencial</label>
                            </span>
                            <span class="radio-btns">
                                <input type="radio" name="local" id="híbrida">
                                <label for="híbrida">Híbrida</label>
                            </span>
                            <span class="radio-btns">
                                <input type="radio" name="local" id="remota" checked>
                                <label for="remota">Remota</label>
                            </span>
                    </span>
                    <div class="hidden-room">
                        <label for="sala">Local:</label>
                        <input type="text" name="sala" id="sala">
                    </div>
                    <div class="hidden-link">
                        <label for="link">Link da Webconferência:</label>
                        <input type="text" name="link" id="link">
                    
                    </div>
                    </div>
                </div>
                <p>Examinadores:</p>
                <!-- Orientador/Presidente -->
                <div class="row">
                    <div class="col-9">
                        <div class="form-floating">
                            <input type="text" class="form-control form-control-sm" id="orientador">
                             <label class="form-label" id="orientador">Orientador(a):</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check"> 
                            <input type="checkbox" class="form-check-input" id="presidente-checkbox" checked>
                            <label for="presidente-checkbox" class="form-check-label">Também é o Presidente</label>
                    </div>
                    </div>

                    <!-- Código para o examinador 1 -->
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="examinador1">
                                <label for="examinador1">Examinador(a) 1:</label>
                            </div>
                        </div>
                        <div class="exam-btns col">
                            <span class="span-exams">
                                <input type="radio" name="examinador1-titularidade" id="examinador1-titular" checked>
                                <label for="examinador1-titular">Titular</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador1-titularidade" id="examinador1-suplente">
                                <label for="examinador1-suplente">Suplente</label>
                            </span>
                        </div>
                        <div class="exam-btns col">
                            <span class="span-exams">
                                <input type="radio" name="examinador1-uni" class="visibility-trigger" id="examinador1-interno" checked>
                                <label for="examinador1-interno">Interno</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador1-uni" class="visibility-trigger" id="examinador1-externo">
                                <label for="examinador1-externo">Externo</label>
                            </span>
                        </div>
                        <span class="col span-exams hid1">
                            <label class="origem" for="origem1">Instituição de Origem: </label>
                            <input class="origem" type="text" name="origem1" id="origem1" size="50">
                        </span>                
                    </div>

                    <!-- Código para o examinador 2 -->
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="examinador2">
                                <label for="examinador2">Examinador(a) 2:</label>
                            </div>
                        </div>
                        <div class="exam-btns col">
                            <span class="span-exams">
                                <input type="radio" name="examinador2-titularidade" id="examinador2-titular" checked>
                                <label for="examinador2-titular">Titular</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador2-titularidade" id="examinador2-suplente">
                                <label for="examinador2-suplente">Suplente</label>
                            </span>
                        </div>
                        <div class="exam-btns col">
                            <span class="span-exams">
                                <input type="radio" name="examinador2-uni" class="visibility-trigger" id="examinador2-interno" checked>
                                <label for="examinador2-interno">Interno</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador2-uni" class="visibility-trigger" id="examinador2-externo">
                                <label for="examinador2-externo">Externo</label>
                            </span>
                        </div>
                        <span class="span-exams hid2 col">
                            <label class="origem" for="origem2">Instituição de Origem: </label>
                            <input class="origem" type="text" name="origem2" id="origem2" size="50">
                        </span>                
                    </div>

                    <!-- Código para o examinador 3 -->
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="examinador3">
                                <label for="examinador3">Examinador(a) 3:</label>
                            </div>
                        </div>
                        <div class="exam-btns col">
                            <span class="span-exams">
                                <input type="radio" name="examinador3-titularidade" id="examinador3-titular" checked>
                                <label for="examinador3-titular">Titular</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador3-titularidade" id="examinador3-suplente">
                                <label for="examinador3-suplente">Suplente</label>
                            </span>
                        </div>
                        <div class="exam-btns col">
                            <span class="span-exams">
                                <input type="radio" name="examinador3-uni" class="visibility-trigger" id="examinador3-interno" checked>
                                <label for="examinador3-interno">Interno</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador3-uni" class="visibility-trigger" id="examinador3-externo">
                                <label for="examinador3-externo">Externo</label>
                            </span>
                        </div>
                        <span class="span-exams hid3 col">
                            <label class="origem" for="origem3">Instituição de Origem: </label>
                            <input class="origem" type="text" name="origem3" id="origem3" size="50">
                        </span>                
                    </div>

                    <!-- Código para o examinador 4 -->
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="examinador4">
                                <label for="examinador4">Examinador(a) 4:</label>
                            </div>
                        </div>
                        <div class="col exam-btns">
                            <span class="span-exams">
                                <input type="radio" name="examinador4-titularidade" id="examinador4-titular" checked>
                                <label for="examinador4-titular">Titular</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador4-titularidade" id="examinador4-suplente">
                                <label for="examinador4-suplente">Suplente</label>
                            </span>
                        </div>
                        <div class="col exam-btns">
                            <span class="span-exams">
                                <input type="radio" name="examinador4-uni" class="visibility-trigger" id="examinador4-interno" checked>
                                <label for="examinador4-interno">Interno</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador4-uni" class="visibility-trigger" id="examinador4-externo">
                                <label for="examinador4-externo">Externo</label>
                            </span>
                        </div>
                        <span class="col span-exams hid4">
                            <label class="origem" for="origem4">Instituição de Origem: </label>
                            <input class="origem" type="text" name="origem4" id="origem4" size="50">
                        </span>                
                    </div>

                    <!-- Código para o examinador 5 -->
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="examinador5">
                                <label for="examinador5">Examinador(a) 5:</label>
                            </div>
                        </div> 
                        <div class="col exam-btns">
                            <span class="span-exams">
                                <input type="radio" name="examinador5-titularidade" id="examinador5-titular" checked>
                                <label for="examinador5-titular">Titular</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador5-titularidade" id="examinador5-suplente">
                                <label for="examinador5-suplente">Suplente</label>
                            </span>
                        </div>
                        <div class="col exam-btns">
                            <span class="span-exams">
                                <input type="radio" name="examinador5-uni" class="visibility-trigger" id="examinador5-interno" checked>
                                <label for="examinador5-interno">Interno</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador5-uni" class="visibility-trigger" id="examinador5-externo">
                                <label for="examinador5-externo">Externo</label>
                            </span>
                        </div>
                        <span class="col span-exams hid5">
                            <label class="origem" for="origem5">Instituição de Origem: </label>
                            <input class="origem" type="text" name="origem5" id="origem5" size="50">
                        </span>                
                    </div>
                    
                    <!-- Código para o examinador 6 -->
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="examinador6">
                                <label for="examinador6">Examinador(a) 6:</label>
                            </div>
                        </div>
                        <div class="col exam-btns">
                            <span class="span-exams">
                                <input type="radio" name="examinador6-titularidade" id="examinador6-titular" checked>
                                <label for="examinador6-titular">Titular</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador6-titularidade" id="examinador6-suplente">
                                <label for="examinador6-suplente">Suplente</label>
                            </span>
                        </div>
                        <div class="col exam-btns">
                            <span class="span-exams">
                                <input type="radio" name="examinador6-uni" class="visibility-trigger" id="examinador6-interno" checked>
                                <label for="examinador6-interno">Interno</label>
                            </span>
                            <span class="span-exams">
                                <input type="radio" name="examinador6-uni" class="visibility-trigger" id="examinador6-externo" value="Externo">
                                <label for="examinador6-externo">Externo</label>
                            </span>
                        </div>
                        <span class="col span-exams hid6">
                            <label class="origem" for="origem6">Instituição de Origem:</label>
                            <input type="text" name="origem6" id="origem6" size="50">
                        </span>
                    </div>
                </div>    
                
                <button>Criar Documentação</button>
            </form>
        </div>
    </section>

</body>
</html>
